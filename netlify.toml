[build]
  command = "next export"
  publish = "out"

[[redirects]]
  from = '/_next/image/*'
  query = { q = ':quality', url = ':url', w = ':width' }
  to = '/.netlify/images?url=:url&w=:width&q=:quality'
  status = 200
  force = true

[context.production.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
